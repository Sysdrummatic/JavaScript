<script>
  var zm1 = Number(prompt("Podaj liczbę 1"));
  var zm2 = Number(prompt("Podaj liczbę 2"));
  var zm3 = Number(prompt("Podaj liczbę 3"));

  if (zm1 > zm2 && zm1 > zm3 && zm2 > zm3) {
    console.log(
      "Liczby w kolejności od najmniejszej do największej:",
      zm3,
      zm2,
      zm1
    );
  } else if (zm1 > zm2 && zm1 > zm3 && zm2 < zm3) {
    console.log(
      "Liczby w kolejności od najmniejszej do największej:",
      zm2,
      zm3,
      zm1
    );
  } else if (zm2 > zm1 && zm2 > zm3 && zm1 > zm3) {
    console.log(
      "Liczby w kolejności od najmniejszej do największej:",
      zm3,
      zm1,
      zm2
    );
  } else if (zm2 > zm1 && zm2 > zm3 && zm1 < zm3) {
    console.log(
      "Liczby w kolejności od najmniejszej do największej:",
      zm1,
      zm3,
      zm2
    );
  } else if (zm3 > zm1 && zm3 > zm2 && zm1 > zm2) {
    console.log(
      "Liczby w kolejności od najmniejszej do największej:",
      zm2,
      zm1,
      zm3
    );
  } else {
    console.log(
      "Liczby w kolejności od najmniejszej do największej:",
      zm1,
      zm2,
      zm3
    );
  }
</script>
