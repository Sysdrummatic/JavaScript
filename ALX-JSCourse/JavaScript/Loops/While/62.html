<script>
  var suma = 0;
  var licznik = 0;

  liczba = Number(prompt("Podaj liczbę:"));

  while (liczba !== 0) {
    if (liczba !== 0) {
      suma += liczba;
      licznik++;
    }

    liczba = Number(prompt("Podaj liczbę:"));
  }

  var srednia = suma / licznik;

  console.log(srednia);
</script>
