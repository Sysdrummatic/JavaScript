<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <form method="get">

        <p>
            Login:
            <input type="text" name="login" />
        </p>
        <p>
            Password:
            <input type="password" name="haslo" />
        </p>
        <p>
            Wybierz kolor:
            <input type="radio" name="kolor" value="red" /> czerwony
            <input type="radio" name="kolor" value="blue" /> niebieski
            <input type="radio" name="kolor" value="yellow"/> zółty
        </p>
        <p>
            Wybierz danie:
            <input type="checkbox" name="danie1" value="kebab" /> kebab
            <input type="checkbox" name="danie2" value="pizza" /> pizza
            <input type="checkbox" name="danie3" value="burger"/> burger
        </p>
        <p>
            Wybierz model samochodu:
            <select name="marka">
                <option value="">-- wybierz --</option>
                <option value="m1">Audi</option>
                <option value="m2">BMW</option>
                <option value="m3">Opel</option>
                <option value="m3">Mazda</option>
            </select>
        </p>
        <p>
            Uwagi:
            <textarea name="uwagi"></textarea>
        </p>
        
        <button type="submit">Zaloguj sie 1</button>
        <button type="reset">Reset 1</button>

        <input type="submit" value="Zaloguj się 2" />
        <input type="reset" value="Reset 2" />

    </form>

</body>
</html>
