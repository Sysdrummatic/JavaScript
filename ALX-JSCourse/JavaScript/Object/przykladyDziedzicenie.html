  class Bankomat {
    #kasa; // pole prywatne, nie są dziedziczone.

    constructor(nazwa, miasto) {
      this.nazwa = nazwa;
      this.miasto = miasto;
      this.#kasa = 10000000000;
    }

    wyplac(ile, pin) {
      if (pin == 1111) {
        this.#kasa -= ile;
      } else {
        console.log("bledny pin");
      }
    }

    // umożliwiają dostanie się do pól prywatnych
    // getter
    getKasa() {
      return this.#kasa;
    }
    // setter
    setKasa(ile) {
      this.#kasa = ile;
    }

    #metodaPrywatna() {
      console.log("Teren prywatny");
    }
  }

  let euronet = new Bankomat("Euronet", "KRK");
  console.log(euronet);

  console.log(euronet);
