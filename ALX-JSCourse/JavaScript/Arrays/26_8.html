<script>
  let liczba = prompt("Podaj dowolną liczbę całkowitą");

  for (let i = 0; i < liczba.length; i++) {
    if (liczba[i] === "1") {
      console.log(`${liczba[i]} - jeden`);
    } else if (liczba[i] === "2") {
      console.log(`${liczba[i]} - dwa`);
    } else if (liczba[i] === "3") {
      console.log(`${liczba[i]} - trzy`);
    } else if (liczba[i] === "4") {
      console.log(`${liczba[i]} - cztery`);
    } else if (liczba[i] === "5") {
      console.log(`${liczba[i]} - pięć`);
    } else if (liczba[i] === "6") {
      console.log(`${liczba[i]} - sześć`);
    } else if (liczba[i] === "7") {
      console.log(`${liczba[i]} - siedem`);
    } else if (liczba[i] === "8") {
      console.log(`${liczba[i]} - osiem`);
    } else if (liczba[i] === "9") {
      console.log(`${liczba[i]} - dziewięć`);
    } else {
      console.log(`${liczba[i]} - zero`);
    }
  }
</script>
